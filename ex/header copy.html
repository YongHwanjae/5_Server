<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>instagram</title>
    <link rel="stylesheet" href="/resources/css/common-style.css" />
    <link rel="stylesheet" href="/resources/css/setting-style.css">
    <script
      src="https://kit.fontawesome.com/591746f9e8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- 헤더 -->
    <header>
      <section id="header-section">
        <!-- 로고 -->
        <section class="logo-section">
          <a href="#"
            ><img id="logo" src="/resources/images/instagram.png"
          /></a>
        </section>
        <!-- 검색창 -->
        <section class="search-section">
          <form action="#">
            <fieldset>
              <button><i class="fa-solid fa-magnifying-glass"></i></button>
              <input
                type="text"
                name="search"
                id="searchInput"
                placeholder="검색"
                autocapitalize="none"
                autocomplete="off"
              />
            </fieldset>
          </form>
        </section>
        <!-- 메뉴 -->
        <nav id="nav-bar">
          <ul>
            <li>
              <a href="#"> <i class="fa-solid fa-house"></i></a>
            </li>
            <li>
              <a href="#">
                <i class="fa-regular fa-paper-plane"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa-regular fa-square-plus"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa-regular fa-compass"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa-regular fa-heart"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa-regular fa-user"></i>
              </a>
            </li>
          </ul>
        </nav>
      </section>
    </header>

    <!-- 메인 섹션 -->
    <!-- main 태그 안쪽에 구현할 태그 작성해주시면 됩니다. -->
    <main>
      <section class="empty"></section>
      <section class="setting-content">
            
        <section class="left-side">

            <ul class="list-group">
                <li><a href="#">프로필 편집</a></li>
                <li><a href="#">비밀번호 변경</a></li>
                <li><a href="#">개인정보 및 보안</a></li>
            </ul>
            
        </section>

        <section class="setting-main">
          <form action="#" name="set">
            
            <div class="setting-row">
              <label>이름</label>
              <input type="text" name="memberName" value="로그인이름" placeholder="이름">
              <span class="name">사람들이 이름, 별명 또는 비즈니스 이름 등 회원님의 알려진 이름<br>을 사용하여 회원님의 계정을 찾을 수 있도록 도와주세요.
                <br><br>이름은 14일 안에 두 번만 변경할 수 있습니다.
                 </span>
            </div>

            <div class="setting-row">
              <label>사용자 이름</label>
              <input type="text" name="memberNickName" value="로그인닉네임" placeholder="사용자 이름">
            </div>

            <div class="setting-row">
              <label>소개</label>
              <textarea></textarea>
            </div>

            <div class="setting-row">
              <label>이메일</label>
              <input type="text" name="memberEmail" value="이메일" placeholder="이메일">
            </div>
            
            <div class="setting-row">
              <label>전화번호</label>
              <input type="text" name="memberTel" value="전화번호" placeholder="전화번호">
            </div>

            <div class="setting-row">
              <label>이름</label>
              <input type="text" name="memberName" value="로그인이름" placeholder="이름">
            </div>

            <div class="setting-row">
              <label>성별</label>
              <select name="1">
                <option value="a">남성</option>
                <option value="a">여성</option>
                <option value="a">맞춤 성별</option>
                <option value="a">밝히고 싶지 않음</option>
              </select>
            </div>

            <button type="button">제출</button>

          </form>

      
    </main>
    <!-- 푸터 -->
    <footer>
      <p>
        Copyright &copy; KH Information Educational Institute A-Class SNS Team
      </p>
      <article>
        <a href="#">프로젝트 소개</a>
        <span>|</span>
        <a href="#">이용약관</a>
        <span>|</span>
        <a href="#">개인정보처리방침</a>
        <span>|</span>
        <a href="#">고객센터</a>
      </article>
    </footer>
  </body>
</html>
